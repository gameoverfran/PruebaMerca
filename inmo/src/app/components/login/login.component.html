
<div [hidden]="this.getIsLoggedIn()">
    <a class="btn btn-outline-primary" (click)="open(content)">Login</a>
</div>
<div [hidden]="!this.getIsLoggedIn()">
    <a class="btn btn-outline-primary" (click)="logout()">Logout</a>
</div>
<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Iniciar sesión</h4>
        <button type="button" class="btn-close" aria-label="Close"
            (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <div class="container">
            <div class="d-flex justify-content-center">
                <form action="" (ngSubmit)="onSubmit()">
                    <div class="form-outline mb-4">
                        <img
                            src="https://vinti7.com/wp-content/uploads/2016/04/logos-de-inmobiliarias-12.jpg"
                            class="rounded img-fluid" alt="Responsive image">
                    </div>
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="email">Email:</label>
                        <input type="email" id="email"
                            [ngClass]="{'is-invalid': this.error }"
                            class="form-control"[(ngModel)]="email"
                            name="email" required="required" />

                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-2">
                        <label class="form-label" for="password">Contraseña:</label>
                        <input type="password" id="password"
                            [ngClass]="{'is-invalid': this.error }"
                            class="form-control" [(ngModel)]="password"
                            name="password" required="required" />

                    </div>

                    <!-- 2 column grid layout for inline styling -->
                    <div class="row gx-3 mb-2">
                        <!-- Form Group (first name)-->

                        <div class="col-md-12 d-flex justify-content-center">
                            <!-- Checkbox -->
                            <div class="form-check">
                                <input
                                    class="form-check-input"
                                    type="checkbox"
                                    value=""
                                    id="form2Example31"
                                    checked
                                    />
                                <label class="form-check-label"
                                    for="form2Example31"> Recordar </label>
                            </div>
                        </div>


                    </div>
                    <div class="row gx-3 mb-2">

                        <!-- Simple link -->
                        <div class="col-md-12 d-flex justify-content-center">
                            <a href="#!">Olvide la contraseña</a>
                        </div>

                    </div>

                    <!-- Submit button -->
                    <div class="row mb-4">
                        <button type="submit" class="btn btn-primary btn-block">Sign
                            in</button>
                    </div>

                    <!-- Register buttons -->
                    <div class="text-center">
                        <p>Not a member? <a [ngClass]="{'router-link-active':
                                true}" (click)="goUsuarioAdd()">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</ng-template>
